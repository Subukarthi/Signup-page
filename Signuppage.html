<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/Signup.css">
</head>
<body>
      <div id="main">
          <div id="signin">
            <div>
                <div id="link">
                    <button id="signin1">Sign In</button>
                  <button id="signup1">Sign Up</button>
                </div>
                <br><br>
              <label for="username">Username</label>
              <br>
              <br>
              <input type="text" name="" id="username" placeholder="Username">
              <br>
              <br>
              <br>
              <label for="password">Password</label>
              <br>
              <br>
              <input type="password" name="password" id="password" placeholder="Password">
              <br><br>
              <button type="submit" id="submit">Submit</button>
            </div>
         </div>
      </div>
      <div id="main2">
        <div id="none">
        <div id="signup">
          <div>
              <div id="link">
                  <button id="signin2">Sign In</button>
                  <button id="signup2">Sign Up</button>
              </div>
              <br><br>
              <br>
            <label for="username">Username</label>
            <br>
            <br>
            <br>
            <input type="text" name="" id="username" placeholder="Username">
            <br>
            <br>
            <br>
            <label for="enterpassword">Enter Password</label>
            <br>
            <br>
            <br>
            <input type="enterpassword" name="enterpassword" id="enterpassword" placeholder="Enter Password">
            <br><br>
            <br>
            <label for="confirmpassword">Confirm Password</label>
            <br><br><br>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
            <br><br><br>
            <button type="submit" id="submit">Submit</button>
          </div>
       </div>
    </div>
</div> 
    <script src="../JAVASCRIPT/Signup.js"></script>
</body>
</html>
